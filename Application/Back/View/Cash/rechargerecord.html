<extend name="Common/index"/>
<block name="content">
    <div class="rechargerecord">
        <p class="rec_pa">充值记录</p>
        <!--<div class="user_kuai1">-->
            <!--<p class="user_pb">注册时间：</p>-->
            <!--<input class="form-control"  type="text" id="J-xl">-->
            <!--<p class="user_pc">—</p>-->
            <!--<input class="form-control"  type="text" id="J-x2">-->
        <!--</div>-->
        <form class="form-inline">
            <div class="form-group">
                <label class="sr-only"></label>
                <p class="form-control-static">用户昵称：</p>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="inputPassword2" placeholder="输入用户昵称">
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
        </form>
        <p class="Jlus">人民币金额统计：<span><volist name="tot" id="tt">{$tt['tt']}</volist></span> 元</p>

        <form action="">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>会员ID</th>
                        <th>昵称</th>
                        <th>人民币金额</th>
                        <th>兑换库币</th>
                        <th>商户订单号</th>
                        <th>订单状态</th>
                        <th>充值时间</th>
                    </tr>
                </thead>
                <tbody>
                <volist name="rechar" id="rech">
                    <tr>
                        <td>{$rech['user_id']}</td>
                        <td>{$rech['nickname']} </td>
                        <td>{$rech['amount']}</td>
                        <td>{$rech['tot']}</td>
                        <td>{$rech['order_number']}</td>
                        <td>成功</td>
                        <td>{$rech['create_time']|date="Y-m-d H:i:s",###}</td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </form>
        <div class="pagination">
            {$page_html}
        </div>
    </div>
</block>
