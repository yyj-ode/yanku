<extend name="Common/index"/>
<block name="content">
    <div class="showrecords">
    <p class="rec_pa">提现记录</p>
    <div class="user_top">
        <!--<div class="user_kuai1">-->
        <!--<p class="user_pb">注册时间：</p>-->
        <!--<input class="form-control"  type="text" id="J-xl">-->
        <!--<p class="user_pc">—</p>-->
        <!--<input class="form-control"  type="text" id="J-x2">-->
        <!--</div>-->
        <div class="user_kuai1">
            <form class="form-inline" action="{:('showrecords')}" method="get">
                <div class="form-group">
                    <label class="sr-only"></label>
                    <p class="form-control-static">用户昵称：</p>
                </div>
                <div class="form-group">
                    <input type="text" name="title" value="{$file['nickname']}" class="form-control" id="inputPassword2" placeholder="输入昵称">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
        </div>
    </div>
    <div class="shower_pa">
        <p class="Jlus">当前提现总金额：<span><volist name="all" id="tt">{$tt['tot']}</volist></span> 元</p>
        <p class="Jlus">成功提现金额：<span><volist name="succ" id="tt">{$tt['tot']}</volist></span> 元</p>
        <p class="Jlus">待提现金额：<span><volist name="www" id="tt">{$tt['tot']}</volist></span> 元</p>
    </div>

    <form action="">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>会员ID</th>
                <th>昵称</th>
                <th>人民币金额</th>
                <th>兑换库币</th>
                <th>商户订单号</th>
                <th>订单状态</th>
                <th>提交时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="tix" id="rech">
                <tr>
                    <td>{$rech['user_id']}</td>
                    <td>{$rech['nickname']} </td>
                    <td>{$rech['amount']}</td>
                    <td>{$rech['tot']}</td>
                    <td>{$rech['order_number']}</td>
                    <td>
                        <if condition="($rech.pay_status eq 0)">审核中
                            <elseif condition="$rech.pay_status eq 1"/>成功
                            <else />失败
                        </if>
                    </td>
                    <td>{$rech['create_time']|date="Y-m-d H:i:s",###}</td>
                    <td>
                        <a href="{:U('showrecordsXq',['user_id'=>$rech['user_id']])}">去审核.</a>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
    </form>
    <div class="pagination">
        {$page_html}
    </div>
</div>
</block>
