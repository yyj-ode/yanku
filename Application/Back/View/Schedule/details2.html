<extend name="Common/index"/>
<block name="content">
    <div class="giftlist">
        <p class="rec_pa">人员详情列表</p>
        <form action="{:U('appointmentnotice')}" class="form-inline" style="margin-top:20px;margin-bottom:20px">
            <button type="submit" class="btn btn-default">返回列表</button>
        </form>
        <form action="">
            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>用户昵称</th>
                    <th>头像</th>
                </tr>
                </thead>
                <tbody>
                <volist name="rrr" id="ttt">
                    <tr>
                        <td>{$ttt['user_id']}</td>
                        <td>{$ttt['nickname']}</td>
                        <td style="width: 50px;height: 40px"><img src="__ROOT__/Upload/{$ttt['user_img']}" alt=""/></td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </form>
    </div>
    <div class="pagination">
        {$page_html}
    </div>
</block>
